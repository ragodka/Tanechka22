<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tanya22</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="outside">
      <p id="outside-title">С Днем рождения,<br />милая Таня!</p>

      <img id="outside-pic" src="images/first.png" alt=" цветы" />

      <p>
        <button onclick="open_card()">Нажми, чтобы открыть</button>
      </p>
    </div>

    <div id="inside">
      <p id="inside-title">Поздравляем с Днем рождения!</p>

      <img id="inside-pic" src="images/second.png" alt=" подарки" />

      <p id="message">
        Танечка, ты очень талантливая, добрая и утонченная.<br />Желаем крепкого
        здоровья, энергии и радости.
        Пусть каждый твой день будет наполнен вдохновением и любовью!<br />
        У тебя все получится.Мы всегда рядом!<br />Настя и мама
      </p>

      <p>
        <button onclick="close_card()">Нажми, чтобы закрыть</button>
      </p>
      <div class="day">20.06.2022</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
